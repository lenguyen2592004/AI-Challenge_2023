            <h1>Frame Search</h1>
            <input id="text" type="text" value="" style="width: 20%" />
            <button onclick="searchPokemon()">Find Frame By Text</button>
            <p>Results</p>
            <div id="result"></div>

            <!-- Thêm phần để tải lên tập tin -->
            <input type="file" id="fileInput" />
            <button onclick="uploadFile()">Upload File</button>
            <script language="javascript">
                // JavaScript function to call the API and display the result
                function searchPokemon() {
                    // Get the input value
                    var name = document.getElementById("text").value;
                    // Check if the input is not empty
                    if (name) {
                        // Construct the API url with the input value
                        var apiUrl = "https://pokeapi.co/api/v2/pokemon/" + name;
                        // Use fetch to make a GET request to the API
                        fetch(apiUrl)
                            .then((response) => {
                                // Check if the response is ok (status code 200)
                                if (!response.ok) {
                                    throw new Error("Network response was not ok");
                                }
                                // Parse the response body as JSON
                                return response.json();
                            })
                            .then((data) => {
                                // Use the JSON data to display the Pokemon information
                                var result = "<h2>" + data.name + "</h2>";
                                result +=
                                    "<img src='" + data.sprites.front_default + "' alt='Pokemon Image'>";
                                result += "<p>Height: " + data.height + "</p>";
                                result += "<p>Weight: " + data.weight + "</p>";
                                result += "<p>Abilities: ";
                                for (var i = 0; i < data.abilities.length; i++) {
                                    result += data.abilities[i].ability.name + ", ";
                                }
                                result = result.slice(0, -2); // Remove the last comma and space
                                result += "</p>";
                                document.getElementById("result").innerHTML = result;
                            })
                            .catch((error) => {
                                console.error("Error fetching data:", error);
                            });
                    } else {
                        // Handle case when input is empty
                        console.log("Hãy nhập text_query");
                    }
                }
            </script>
        </div>

</body>
